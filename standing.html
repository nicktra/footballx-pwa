<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>FootballX</title>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#424242"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Navigasi -->
  <nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">FootballX</a>
      <span>
          <button onclick="history.back()" class="btn-flat white-text sidenav-trigger" data-target="nav-mobile">
              <i class="material-icons">arrow_back</i>
          </button>
      </span>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul id="nav-mobile" class="sidenav"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->
      <div class="content" style="display: none;">
        <div class="container" id="body-content">
            <div class="col s12">
                <h4 class="center-align">League</h4>
            </div>
            <div class="col s12">
                <div class="row" id="leagues">
                    <!-- Card berisi artikel akan disisipkan ke dalam sini. -->
                </div>

                <blockquote class="pink-text"><i>Click name or logo team to see details</i></blockquote>
                <table class="white lighten-4 highlight responsive-table centered">
                    <thead>
                        <tr class="z-depth-1">
                            <th>Rank<br>&nbsp;</th>
                            <th>Logo<br>&nbsp;</th>
                            <th>Club<br>&nbsp;</th>
                            <th>P<br>&nbsp;</th>
                            <th>W<br>&nbsp;</th>
                            <th>D<br>&nbsp;</th>
                            <th>L<br>&nbsp;</th>
                            <th>F<br>&nbsp;</th>
                            <th>A<br>&nbsp;</th>
                            <th>GD<br>&nbsp;</th>
                            <th>PTS<br>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="standings"></tbody>
                </table>
            </div>
            <br>
        </div>

  <div class="parallax-container">
    <div class="parallax"><img src="img/old_trafford.jpg"></div>
  </div>
  
  <footer-bar></footer-bar>

  </div>

  <div class="preloader-wrapper big active" style="display: block;">
    <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
  </div>

  <script src="js/materialize.min.js"></script>
  <script src="js/footer-bar.js"></script>
  <script src="js/api.js"></script>
  <script src="js/getStandings.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.querySelector(".content").style.display = "block";
        document.querySelector(".preloader-wrapper").style.display = "none";
      }, 3000);

      var elems = document.querySelectorAll('.parallax');
      M.Parallax.init(elems);
      getStandings();
    }
 
    // REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function() {
          console.log('Pendaftaran ServiceWorker berhasil');
        })
        .catch(function(){
          console.log('Pendaftaran ServiceWorker gagal');
        });
      })
    } else {
      console.log("ServiceWorker belum didukung browser ini.")
    }

  </script>
</body>
</html>
